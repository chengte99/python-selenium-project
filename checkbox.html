<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.js">
    </script>
  </head>
  <body>
    <h3>checkbox</h3>
    <div class="well">
      <form class="form-horizontal">
        <div class="control-group">
          <label for="c1" class="control-label">checkbox1</label>
          <div class="controls">
            <input type="checkbox" id="c1">
          </div>
        </div>
        <div class="control-group">
          <label for="c2" class="control-label">checkbox2</label>
          <div class="controls">
            <input type="checkbox" id="c2">
          </div>
        </div>
        <div class="control-group">
          <label for="c3" class="control-label">checkbox3</label>
          <div class="controls">
            <input type="checkbox" id="c3">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
